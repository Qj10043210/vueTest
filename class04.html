<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </title>
</head>
<body>
    <script>
        // 주어진 이차원 배열
const splitWords = [
  ["e", "v", "e", "r", "y", "d", "a", "y"], 
  ["i", "s"], 
  ["a"], 
  ["c", "h", "a", "n", "c", "e"], 
  ["t", "o"], 
  ["b", "e"], 
  ["d", "i", "f", "f", "e", "r", "e", "n"]
];

// 각 배열의 길이를 구함
const lengths = splitWords.map(arr => arr.length);

// 가장 긴 배열의 길이 찾기
const maxLength = Math.max(...lengths);

// 가장 긴 배열들의 인덱스 찾기
const longestArrayIndices = lengths
  .map((length, index) => (length === maxLength ? index : -1))
  .filter(index => index !== -1);

// 결과 출력
console.log("가장 긴 배열의 인덱스:", longestArrayIndices);
    </script>
</body>
</html>
